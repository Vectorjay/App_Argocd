apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vectorjay/App_Argocd.git  # ðŸ”¹ Your Git repo
    targetRevision: main                      # ðŸ”¹ Branch to track
    path: manifests                           # ðŸ”¹ Path to Kubernetes YAML files
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app
  syncPolicy:
    automated:
      prune: true    # ðŸ”¹ Delete resources not in Git
      selfHeal: true # ðŸ”¹ Fix drift if manual changes occur
    syncOptions:
      - CreateNamespace=true # ðŸ”¹ Ensure namespace is created

